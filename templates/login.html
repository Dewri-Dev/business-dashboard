<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BizHealth</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Base slate-900 */
            overflow-x: hidden;
        }

        /* Ambient glowing background effects */
        .bg-glow-1 {
            position: fixed;
            top: -20%;
            left: -10%;
            width: 70vw;
            height: 70vw;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.12) 0%, rgba(15, 23, 42, 0) 70%);
            z-index: -1;
            pointer-events: none;
        }
        
        .bg-glow-2 {
            position: fixed;
            bottom: -20%;
            right: -10%;
            width: 60vw;
            height: 60vw;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.12) 0%, rgba(15, 23, 42, 0) 70%);
            z-index: -1;
            pointer-events: none;
        }

        /* Premium Glassmorphism */
        .glass {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        /* Entry Animation */
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Custom Checkbox */
        input[type="checkbox"] {
            accent-color: #0ea5e9;
        }
    </style>
</head>
<body class="text-slate-200 min-h-screen flex items-center justify-center relative p-4">

    <!-- Ambient Backgrounds -->
    <div class="bg-glow-1"></div>
    <div class="bg-glow-2"></div>

    <!-- Login Container -->
    <div class="w-full max-w-md fade-in-up">
        
        <!-- Logo Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-14 h-14 rounded-2xl bg-gradient-to-br from-sky-400 to-sky-600 shadow-lg shadow-sky-500/30 mb-4">
                <i data-lucide="activity" class="text-white w-8 h-8"></i>
            </div>
            <h1 class="text-3xl font-extrabold text-white tracking-tight">Welcome Back</h1>
            <p class="text-slate-400 mt-2 text-sm">Sign in to your BizHealth dashboard</p>
        </div>

        <!-- Glass Form Card -->
        <div class="glass rounded-3xl p-8">

            <form method="POST" class="space-y-6">
                
                <!-- Username Input -->
                <div class="space-y-2">
                    <label class="text-sm font-medium text-slate-300 ml-1">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-500">
                            <i data-lucide="user" class="w-5 h-5"></i>
                        </div>
                        <input name="username" type="text" placeholder="Enter your username" required
                            class="w-full bg-slate-900/50 border border-slate-700 text-white placeholder-slate-500 rounded-xl pl-12 pr-4 py-3.5 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 transition-all">
                    </div>
                </div>

                <!-- Password Input -->
                <div class="space-y-2">
                    <div class="flex justify-between items-center ml-1">
                        <label class="text-sm font-medium text-slate-300">Password</label>
                        <a href="#" class="text-xs font-medium text-sky-400 hover:text-sky-300 transition-colors">Forgot password?</a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-500">
                            <i data-lucide="lock" class="w-5 h-5"></i>
                        </div>
                        <input name="password" type="password" placeholder="••••••••" required
                            class="w-full bg-slate-900/50 border border-slate-700 text-white placeholder-slate-500 rounded-xl pl-12 pr-4 py-3.5 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 transition-all">
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="flex items-center ml-1">
                    <input id="remember" type="checkbox" class="w-4 h-4 rounded border-slate-700 bg-slate-900/50 cursor-pointer">
                    <label for="remember" class="ml-2 text-sm text-slate-400 cursor-pointer select-none">Remember me for 30 days</label>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                    class="w-full bg-gradient-to-r from-sky-500 to-sky-600 hover:from-sky-400 hover:to-sky-500 text-white font-semibold py-3.5 rounded-xl shadow-[0_0_20px_-5px_rgba(56,189,248,0.4)] hover:shadow-[0_0_30px_-5px_rgba(56,189,248,0.6)] transition-all flex items-center justify-center gap-2 mt-2">
                    Login securely
                    <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </button>
            </form>
            
            <!-- Sign Up Link -->
            <p class="text-center text-sm text-slate-400 mt-8">
                Don't have an account? 
                <a href="#" class="font-medium text-sky-400 hover:text-sky-300 transition-colors">Create one now</a>
            </p>

        </div>
        
        <!-- Back to Home -->
        <div class="text-center mt-8">
            <a href="/" class="inline-flex items-center text-sm text-slate-500 hover:text-slate-300 transition-colors">
                <i data-lucide="arrow-left" class="w-4 h-4 mr-1.5"></i>
                Back to home
            </a>
        </div>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();
    </script>
</body>
</html>
